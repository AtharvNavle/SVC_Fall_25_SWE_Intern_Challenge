name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: fairdatause_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d fairdatause_test"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup test database
        env:
          TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/fairdatause_test
        run: |
          node scripts/test-db-setup.js || true
          # Apply schema if needed
          if [ -f tests/database-setup.sql ]; then
            PGPASSWORD=postgres psql -h localhost -U postgres -d fairdatause_test -f tests/database-setup.sql || true
          fi

      - name: Run backend tests with coverage
        env:
          NODE_ENV: test
          TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/fairdatause_test
          REDDIT_CLIENT_ID: test_client_id
          REDDIT_CLIENT_SECRET: test_client_secret
          PING_MESSAGE: test ping
        run: npm run test:backend:coverage

      - name: Run frontend tests with coverage
        run: npm run test:frontend:coverage

      - name: Upload backend coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage
          path: |
            coverage/backend
            coverage/backend/**/*

      - name: Upload frontend coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-coverage
          path: |
            coverage/frontend
            coverage/frontend/**/*

      - name: Check coverage thresholds
        run: |
          echo "âœ… Coverage reports generated"
          echo "Backend coverage: coverage/backend/index.html"
          echo "Frontend coverage: coverage/frontend/index.html"
          echo "Coverage thresholds are enforced in vitest config (100%)"

